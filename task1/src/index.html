<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radency Task 1</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="container" id="active-notes-container"></div>

      <div
        class="container d-flex flex-row-reverse"
        id="note-creator-container"
      >
        <button class="btn btn-outline-secondary">Create</button>
      </div>

      <div class="container" id="statistics-container"></div>
    </div>
  </body>
</html>

<!-- Template for notes table -->
<template id="note-table-template">
  <table class="table" id="notes-table">
    <thead class="table-secondary">
      <th></th>
      <th>Name</th>
      <th>Created</th>
      <th>Category</th>
      <th>Content</th>
      <th>Dates</th>
      <th>
        <i class="action bi bi-archive-fill"></i>
        <i class="action bi bi-trash-fill"></i>
      </th>
    </thead>
    <tbody id="notes-table-data"></tbody>
  </table>
</template>

<!-- Template for note-row with actions -->
<template id="note-row-template">
  <tr class="table-primary">
    <td id="symbol">
      <i class="category-icon"></i>
    </td>
    <td id="name"></td>
    <td id="created"></td>
    <td id="category"></td>
    <td id="content"></td>
    <td id="dates"></td>
    <td id="actions">
      <div
        class="container"
        id="note-actions"
        style="justify-content: space-around"
      ></div>
    </td>
  </tr>
</template>
